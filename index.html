<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK VIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .text-fancy {
      background: linear-gradient(to right, #FF416C, #FF4B2B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .signal-text {
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen flex flex-col">

  <!-- Loading Screen -->
  <div id="loading" class="fixed inset-0 bg-black flex items-center justify-center z-50">
    <h1 class="text-4xl font-bold text-fancy animate-pulse">Loading AK VIP...</h1>
  </div>

  <!-- Header -->
  <header class="w-full bg-gray-900 py-4 px-6 flex justify-between items-center fixed top-0 left-0 z-40 shadow-md">
    <h1 class="text-2xl font-bold text-yellow-400">AK VIP</h1>
    <div id="time" class="text-cyan-400 text-lg font-semibold"></div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="hidden mt-24 px-4 flex flex-col items-center w-full gap-8 fade-in">

    <!-- Signal Box -->
    <div id="signalBox" onclick="showSignal()" class="w-80 max-w-full bg-gradient-to-r from-yellow-400 via-green-400 to-cyan-500 rounded-3xl p-6 shadow-lg cursor-pointer transition-transform hover:scale-105 relative text-center">
      <span id="signalText" class="text-red-600 text-2xl font-bold block">Snow Signal •</span>
      <span class="text-white text-xl font-semibold block mt-2">CLICK HERE ></span>
    </div>

    <!-- Website iframe -->
    <div class="w-full max-w-6xl h-[80vh] rounded-2xl overflow-hidden shadow-2xl border-4 border-yellow-400">
      <iframe src="https://hgzy.cc/#/register?invitationCode=86645705999" class="w-full h-full" frameborder="0"></iframe>
    </div>

  </main>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 1500);
    });

    // Time function
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Show signal animation inside box
    const originalText = document.getElementById('signalBox').innerHTML;

    function showSignal() {
      const box = document.getElementById('signalBox');
      const text = document.getElementById('signalText');

      text.textContent = "BIG ✌️ !";
      text.classList.add("signal-text");

      setTimeout(() => {
        text.classList.remove("signal-text");
        text.textContent = "Snow Signal •";
      }, 3000);
    }
  </script>

</body>
</html>
